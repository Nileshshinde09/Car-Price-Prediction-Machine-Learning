<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Car Price Prediction</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white-50" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="https://github.com/Nileshshinde09">Git Hub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="https://linktr.ee/admin">Linktree</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 text-white-50" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success text-white-50" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div>
        <h1 class="bg-danger text-white-50 px-5">
            Car Price Predict
        </h1>
    </div>

    <hr class="border border-primary border-3 opacity-75">
    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light">
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label class="form-label fs-3">Car Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="year" class="col-form-label fs-3">Year</label>
                            </div>
                            <div class="col-auto">
                                <input name="year" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="present_price" class="col-form-label fs-3">Present Price </label>
                            </div>
                            <div class="col-sm-10">
                                <input name="Present_Price" type="text" class="form-control"
                                    id="inputPassword">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="year" class="col-form-label fs-3">KMs</label>
                            </div>
                            <div class="col-auto">
                                <input name="KMs" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="year" class="col-form-label fs-3">Fuel Type</label>
                            </div>
                            <div class="col-auto">
                                <select name="fuel_type" class="form-select">
                                    <option value="1">Petrol</option>
                                    <option value="2">Diesel</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="year" class="col-form-label fs-3">Seller Type</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" name="seller_type">
                                    <option value="Dealer">Dealer</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="year" class="col-form-label fs-3">Transmission Type</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" name="transmission">
                                    <option value="Manual">Manual</option>
                                    <option value="Automatic">Automatic</option>

                                </select>
                            </div>
                        </div>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="year" class="col-form-label fs-3">Owner Type</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select" name="owner_type">
                                    <option value="1">First Owner</option>
                                    <option value="2">second Owner</option>
                                </select>
                            </div>
                        </div>



                        <div class="d-grid gap-2 col-6 mx-auto">

                            <button class="btn btn-primary btn-success" type="button">Submit</button>
                        </div>

                    </form>
                    {% if data %}
                    <h1>
                        PRICE : {{ data }}
                    </h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
